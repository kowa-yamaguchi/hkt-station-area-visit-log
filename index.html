<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博多駅エリア来店記録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>博多駅エリア来店記録</h1>

  <div class="filters">
    <select id="buildingFilter">
      <option value="">すべての建物</option>
      <option value="くうてん">くうてん</option>
      <option value="アミュプラザ博多">アミュプラザ博多</option>
      <option value="博多阪急">博多阪急</option>
      <option value="KITTE">KITTE</option>
      <option value="マルイ">マルイ（OIOI）</option>
    </select>

    <select id="floorFilter">
      <option value="">すべての階</option>
      <option value="B1F">B1F</option>
      <option value="1F">1F</option>
      <option value="2F">2F</option>
      <option value="9F">9F</option>
      <option value="10F">10F</option>
    </select>
  </div>

  <ul id="shopList"></ul>

  <script src="script.js"></script>
</body>
</html>
